<div id="metricConfigView">
  <div ng-class="{off: profileAppService.metricConfigViewService.createRegex === true}">
    <div class="pentaho-fieldgroup-major" translate="profiling.fields.set.default"></div>
    <div ng-repeat="metricManagerContributor in profileAppService.metricConfigViewService.metricManagerContributors">
      <input type="checkbox" ng-model="metricManagerContributor.checked"/>
      <label>{{metricManagerContributor.name}}</label>
      <br>
    </div>
    <div ng-repeat="metricContributor in profileAppService.metricConfigViewService.metricContributors">
      <input type="checkbox" ng-model="metricManagerContributor.checked"/>
      <label>{{metricContributor.name}}</label>
      <br>
    </div>
  </div>
  <div id="newRegexCreator" ng-class="{on: profileAppService.metricConfigViewService.createRegex === true}">
    <div class="pentaho-fieldgroup-major" translate="profiling.pentaho.regex.creator"></div>
    <div>
      <label for="profiling-pentaho-regex-name" translate="profiling.pentaho.regex.name"></label>
    </div>
    <div>
      <input id="profiling-pentaho-regex-name" type="text" ng-model="profileAppService.metricConfigViewService.sampleRegexMetricContributor.name">
    </div>
    <div>
      <label for="profiling-pentaho-regex-column-name-key" translate="profiling.pentaho.regex.column.name.key"></label>
    </div>
    <div>
      <input id="profiling-pentaho-regex-column-name-key" type="text" ng-model="profileAppService.metricConfigViewService.sampleRegexMetricContributor.profileFieldProperty.nameKey">
    </div>
    <div>
      <label for="profiling-pentaho-regex" translate="profiling.pentaho.regex"></label>
    </div>
    <div>
      <input id="profiling-pentaho-regex" type="text" ng-model="profileAppService.metricConfigViewService.sampleRegexMetricContributor.regex">
    </div>
    <div>
      <label for="profiling-pentaho-regex-supported-type" translate="profiling.pentaho.regex.supported.type"></label>
    </div>
    <div>
      <input id="profiling-pentaho-regex-supported-type" type="text" ng-model="profileAppService.metricConfigViewService.sampleRegexMetricContributor.supportedTypes[1]">
    </div>
    <div>
      <label for="profiling-pentaho-regex-path-to-property" translate="profiling.pentaho.regex.path.to.property"></label>
    </div>
    <div>
      <input id="profiling-pentaho-regex-path-to-property" type="text" ng-model="profileAppService.metricConfigViewService.sampleRegexMetricContributor.profileFieldProperty.pathToProperty[1]">
    </div>
    <br>
    <ul>
      <li>
        <button class="pentaho-button" ng-click="profileAppService.metricConfigViewService.addRegexToConfig()" translate="profiling.fields.new.regex.add"></button>
      </li>
      <li>
        <button class="pentaho-button" ng-click="profileAppService.metricConfigViewService.resetSampleRegexMetricContributor(); profileAppService.metricConfigViewService.createRegex = false" translate="profiling.fields.cancel"></button>
      </li>
    </ul>
  </div>
  <div ng-class="{off: profileAppService.metricConfigViewService.createRegex === true}">
    <ul>
      <li>
        <button class="pentaho-button" ng-click="profileAppService.metricConfigViewService.createRegex = true" translate="profiling.fields.new.regex"></button>
      </li>
      <li>
        <button class="pentaho-button" ng-click="profileAppService.metricConfigViewService.setConfig(); profileAppService.submitDefaultMetricContributorConfig();" translate="profiling.fields.set.default.button"></button>
      </li>
      <li>
        <button class="pentaho-button" ng-click="profileAppService.redirectRoute(&quot;view.html#/defaultMetricConfig&quot;)" translate="profiling.fields.view.default"></button>
      </li>
      <li>
        <button class="pentaho-button" ng-click="profileAppService.redirectRoute(&quot;view.html#/create&quot;)" translate="profiling.fields.new"></button>
      </li>
    </ul>
  </div>
</div>
