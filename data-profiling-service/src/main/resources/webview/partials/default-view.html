<div>
    <div class="profile-dataSource-info-container" ng-include="dataSourceUrl"></div>

    <div class="profile-fields-container">
        <div class="pentaho-fieldgroup-major" ng-if="currentOperation">{{currentOperation}}
          <button ng-click="stopCurrentOperation();" translate="profiling.fields.stop"></button>
        </div>
        <div class="pentaho-fieldgroup-major" translate="profiling.fields.title"></div>
        <table class="pentaho-table profile-fields-list" cellspacing="0">
            <thead>
                <tr>
                    <th class="cellTableHeader cellTableSortableHeader"
                        ng-class="orderByField != fieldHeader.stringifiedPath ? '' : isOrderReversed ? 'cellTableSortedHeaderDescending' : 'cellTableSortedHeaderAscending'"
                        ng-click="onOrderByField(fieldHeader)"
                        ng-repeat="fieldHeader in fieldHeaders">
                        <div class="cellTableHeaderContent">
                            <div translate="{{fieldHeader.nameKey}}"></div>
                            <div class="cellTableHeaderOrderIndicator"></div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class-odd="'cellTableOddRow'" ng-class-even="'cellTableEvenRow'"
                    ng-repeat="fieldRow in fieldRows | orderBy:orderByPredicate:isOrderReversed">
                    <td ng-class-odd="'cellTableOddRowCell'"
                        ng-class-even="'cellTableEvenRowCell'"
                        class="cellTableCell cellTableFirstColumn"
                        ng-repeat="fieldHeader in fieldHeaders">{{fieldRow[fieldHeader.stringifiedPath]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="operations">
      <button ng-click="startOperation(operation.id)" translate="{{operation.nameKey}}" ng-repeat="operation in operations"></button>
    </div>
</div>
